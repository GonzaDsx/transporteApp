<nav class="navbar navbar-dark bg-dark navbar-expand-lg fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand">
            <i class="fas fa-bus"></i>
            RutasApp
        </a>        
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link" aria-current="page" [routerLink]="['/rutas/',usuario.id]">Home</a>
                <a class="nav-link active">Mi cuenta</a>
                <a class="nav-link" [routerLink]="['/desarrolladores/',usuario.id]">Acerca de</a>                
            </div>            
        </div>
        <span class="navbar-text">
            <button class="btn btn-outline-light" type="button"
            routerLink="/usuario">
                Cerrar sesión
            </button>
        </span>
    </div>
</nav>

<div class="p-5 animate__animated animate__fadeIn faster text-white">
    <div class = "col">
        <form (ngSubmit)="guardar( f )"
        #f = "ngForm">
            <div class="form-group">
                <label>Firebase ID</label>
                <input type="text"
                    class="form-control"
                    placeholder="Firebase ID"
                    [(ngModel)] = "usuario.id"
                    name = id                    
                    disabled="disabled">
                <small class="form-text text-muted ">Este campo es autogenerado</small>
            </div>
            
            <div class="form-group mt-3">
                <label>Nombre de usuario</label>
                <input type="text"
                    class="form-control"
                    placeholder="Ej. Juan López"
                    [(ngModel)] = "usuario.nombre"
                    name = nombre                    
                    required>                
            </div>
            
            <div class="form-group mt-3">
                <label>Correo electrónico</label>
                <input type="mail"
                    class="form-control"
                    placeholder="Ej. juanl@dominio.com"                    
                    [(ngModel)] = "usuario.mail"                    
                    name = mail
                    required>                
            </div>

            <div class="form-group mt-3">
                <label>Contraseña</label>
                <input type="password"
                    class="form-control"
                    placeholder="*****"                    
                    [(ngModel)] = "usuario.password"
                    name = password                    
                    required>                
            </div>

            <div class="form-group mt-3">
                <label>Confirmar contraseña</label>
                <input type="password"
                    class="form-control"
                    placeholder="*****"                    
                    [(ngModel)] = "confPass"
                    name = confPass
                    required>                
            </div>

            <div class="form-group mt-2">
                <label>Género</label>
                <br>
                <button *ngIf="usuario.genero"
                        (click)="usuario.genero = false" 
                        class="btn btn-outline-light w-50" type="button">                     
                    <i class="fas fa-male"></i>
                    Hombre
                </button>

                <button *ngIf="!usuario.genero"
                    (click)="usuario.genero = true" 
                    class="btn btn-outline-light w-50" type="button">                     
                    <i class="fas fa-female"></i>
                    Mujer
                </button>
            </div>

            <hr>

            <div class="form-group text-center">                
                <div class="col">
                    <div class="p-3">
                        <button type="submit"                        
                            class="btn btn-warning">
                            <i class="fa fa-save"></i>
                            Guardar
                        </button>                
                    </div>
                </div>
                <div class="col">
                    <div class="p-2">
                        <button type="button" (click)="eliminar()"
                            class="btn btn-outline-secondary">                            
                            <i class="fas fa-user-times"></i>
                            Eliminar cuenta
                        </button>  
                    </div>
                </div>                                
            </div>
        </form>
    </div>
</div>
